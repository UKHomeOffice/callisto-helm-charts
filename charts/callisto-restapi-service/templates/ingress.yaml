---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "callisto-base-service.fullname" . }}-ingress
  labels:
    app: {{ include "callisto-base-service.fullname" . }}
    cert-manager.io/solver: route53
  annotations:
    cert-manager.io/enabled: "true"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ingress.class: "nginx-internal"
    kubernetes.io/backend-protocol: "HTTPS"
    ingress.kubernetes.io/enable-cors: "true"
    ingress.kubernetes.io/cors-allow-origin: "https://*.dev.callisto-notprod.homeoffice.gov.uk"
spec:
  tls:
    - hosts:
        - test-accruals.dev.callisto-notprod.homeoffice.gov.uk
      secretName: test-accruals-tls
  rules:
    - host: test-accruals.dev.callisto-notprod.homeoffice.gov.uk
      http:
        paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: {{ include "callisto-base-service.fullname" . }}
                  port:
                    number: 8080
