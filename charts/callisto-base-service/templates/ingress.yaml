{{- if .Values.ingress }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "callisto-base-service.fullname" . }}
  labels:
    app: {{ include "callisto-base-service.fullname" . }}
    cert-manager.io/solver: route53
  annotations:
    cert-manager.io/enabled: "true"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ingress.class: "nginx-internal"
    kubernetes.io/backend-protocol: "HTTPS"
    ingress.kubernetes.io/enable-cors: "true"
    ingress.kubernetes.io/cors-allow-origin: {{ .Values.ingress.cors_origin }}
spec:
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tls_secret_name }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: {{ include "callisto-base-service.fullname" . }}
                  port:
                    number: {{ .Values.servicePort }}
{{- end }}