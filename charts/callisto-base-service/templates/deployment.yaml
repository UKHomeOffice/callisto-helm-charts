{{- $ecrRepository := "340268328991.dkr.ecr.eu-west-2.amazonaws.com/" -}}
{{- $kafkaIdentity := required ".Values.kafka.identity is required." .Values.kafka.identity -}}
{{/*TODO: database schema should not be mandatory*/}}
{{- $databaseSchema := required ".Values.db.schemaName is required." .Values.db.schemaName -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "callisto-base-service.fullname" . }}
  labels:
    {{- include "callisto-base-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "callisto-base-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "callisto-base-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "callisto-base-service.fullname" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "callisto-base-service.deploymentImageName" . | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.image.args }}
          command: ["/bin/sh"]
            {{- with .Values.image.args }}
          args:
              {{- toYaml . | nindent 10 }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{- include "callisto-base-service.kafkaEnvironmentVariables" . | nindent 12 }}
            {{- include "callisto-base-service.dbEnvironmentVariables" . | nindent 12 }}
          volumeMounts:
            - mountPath: /keystore
              name: keystore-volume
{{/*TODO*/}}
{{/*      {{- if .Values.db }}*/}}
{{/*      {{- end }}*/}}
      {{- if .Values.kafka }}
      initContainers:
        - name: database-schema-creation
          image: {{ $ecrRepository }}callisto/postgres:latest
          env: {{- include "callisto-base-service.dbEnvironmentVariables" . | nindent 12 }}
          command:
            - "sh"
            - "-c"
            - "export PGPASSWORD=$DATABASE_PASSWORD; psql postgresql://$DATABASE_ENDPOINT:$DATABASE_PORT/$DATABASE_NAME -U $DATABASE_USERNAME -c 'CREATE SCHEMA IF NOT EXISTS {{ $databaseSchema }};'"
        - name: database-migrations
          image: {{ .Values.containerRegistry.url }}{{ .Values.containerRegistry.databaseRepository.name}}:{{ .Values.containerRegistry.databaseRepository.tag }}
          imagePullPolicy: Always
          env: {{- include "callisto-base-service.dbEnvironmentVariables" . | nindent 12 }}
          args:
            - "--url=jdbc:postgresql://$(DATABASE_ENDPOINT):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - "--username=$(DATABASE_USERNAME)"
            - "--password=$(DATABASE_PASSWORD)"
            - "--changeLogFile=changelog/db.changelog-main.yml"
            - "--liquibaseSchemaName={{ $databaseSchema }}"
            - "update"
        - name: create-keystore
          image: {{ $ecrRepository }}callisto/awscli-java-openssl:latest
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- include "callisto-base-service.mskEnvironmentVariables" . | nindent 12 }}
            {{- include "callisto-base-service.kafkaEnvironmentVariables" . | nindent 12 }}
          command: [ "/bin/sh" ]
          args: [ "/scripts/create-keystore.sh", "{{ $kafkaIdentity }}", "/keystore" ,"$(AWS_CERTIFICATE_AUTHORITY_ARN)", "$(BOOTSTRAP_SERVER)", "$(KEYSTORE_PASSWORD)", "$(AWS_ACCESS_KEY)", "$(AWS_SECRET_KEY)"]
          volumeMounts:
            - name: scripts
              mountPath: /scripts
            - name: keystore-volume
              mountPath: /keystore
      volumes:
        - name: scripts
          configMap:
            name: {{ include "callisto-base-service.scripts-configmap-name" . }}
        - name: keystore-volume
          emptyDir: { }
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
