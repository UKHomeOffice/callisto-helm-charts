{{- if .Values.ingress.enabled -}}
{{- $fullName := include "callisto-restapi.fullname" . -}}
{{- $host := required ".Values.ingress.host is required" .Values.ingress.host -}}
{{- $svcPort := .Values.service.port -}}
{{- if and .Values.ingress.className (not (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion)) -}}
  {{- if not (hasKey .Values.ingress.annotations "kubernetes.io/ingress.class") -}}
  {{- $_ := set .Values.ingress.annotations "kubernetes.io/ingress.class" .Values.ingress.className -}}
  {{- end }}
{{- end }}
{{- if not (default false .Values.ingress.cors.disabled) -}}
  {{- $corsOrigin := include "callisto-restapi.cors-origin" . -}}
  {{- $_ := set .Values.ingress.annotations "ingress.kubernetes.io/enable-cors" "true" -}}
  {{- $_ := set .Values.ingress.annotations "ingress.kubernetes.io/cors-allow-origin" $corsOrigin -}}
{{- end -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "callisto-restapi.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ $host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
              {{- end }}
{{- end }}
